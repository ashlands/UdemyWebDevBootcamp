<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Demo</title>
</head>
<body>
<!--action: where the form sends data to-->
<!--method: which HTTP method (get/post)-->
<h1>Register</h1>

<form>
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" placeholder="Jane" required>
  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" placeholder="Smith" required><br>

  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="radio" name="gender" value="other"> Other<br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="your email" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="your password" pattern=".{5,10}"
         required title="password must be between 5 and 10 characters long"><br>

  <label for="dateofbirth">Birthday:</label>
  <select id="dateofbirth" placeholder="month" required>
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">Spetember</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <select id="dateofbirth" name="day" required>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
    <option value="08">08</option>
    <option value="09">09</option>
    <option value="10">10</option>
  </select>
  <select id="dateofbirth" name="year" required>
    <option value="1996">1996</option>
    <option value="1997">1997</option>
    <option value="1998">1998</option>
    <option value="1999">1999</option>
    <option value="2000">2000</option>
  </select><br>

  <input type="checkbox" required>I agree to the terms & conditions<br>
  <input type="submit">
</form>

</body>
</html>
